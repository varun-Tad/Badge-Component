<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Component</title>
    <script src="https://kit.fontawesome.com/a14e74739b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <h1 id="heading">Badge Components</h1>

    <!-- Text with a badge -->
    <div id="text-wa-badge">
      <p>Text with a badge</p>
      <p id="num">4</p>
    </div>


    <!-- Text with a large badge -->

    <div id="text-wal-badge">
        <p>Text with large badge</p>
        <p id="num">4</p>
      </div>


    <!-- button with a badge on the left -->

    <div id="button-badge">

        <button id="badge-btn">Action</button>
        <p id="num">8</p>
    </div>


    <!-- Button toggles badge visibility -->
    <div id="button-hide-badge">

        <button id="badge-hide-btn">Hide</button>
        <p id="btn-num">7</p>

    </div>
         


    <script src="script.js"></script>
</body>
</html>
